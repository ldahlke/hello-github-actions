name: Example
on:
  workflow_dispatch:
jobs:
  example-job:
    runs-on: ubuntu-20.04
    name: Save Output
    steps:
      - uses: actions/checkout@v2
      - uses: nelonoel/branch-name@v1.0.1
      - name: Echo Branch
        run: |
          echo ${{ github.ref }}
          echo ${BRANCH_NAME}
      - name: Read version file
        # The version to be used for tagging the images is read out of the version file
        id: read_version
        uses: juliangruber/read-file-action@v1
        with:
          path: ./version
      - name: Set env AVCHECK_VERSION
        run: |
          echo "Version of antivirus_service is ${{ steps.read_version.outputs.content }}"
          echo "AVCHECK_VERSION=${{ steps.read_version.outputs.content }}" >> $GITHUB_ENV
      - uses: actions-ecosystem/action-regex-match@v2
        id: regex-match
        with:
          text: ${BRANCH_NAME}
          regex: 'ast'
          flags: gm

      - name: See matches
        if: ${{ steps.regex-match.outputs.match != '' }}
        run: |
          echo "JIRA_TicketID is ${{steps.regex-match.outputs.match}}"
 
         
